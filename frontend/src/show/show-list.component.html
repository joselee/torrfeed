<div class="form-group">
    <input type="text"
           class="form-control"
           [(ngModel)]="newShow"
           (keyup)="addNewShow($event)"
           placeholder="Add a new show">
</div>
<div class="show-list">
    <div class="show-list-item list-item-card" *ngFor="let show of shows">
        <div class="list-item-title">{{show.name}}</div>
        <button class="remove-button" (click)="deleteShow(show)">
            <i class="fa fa-remove"></i>
        </button>
    </div>
</div>
