<div class="form-group">
    <input type="text"
           class="form-control"
           [(ngModel)]="newShow"
           (keyup)="addNewShow($event)">
</div>
<div class="show-list">
    <div class="show-list-item" *ngFor="let show of shows">
        {{show.name}}
        <button class="btn" (click)="deleteShow(show)">delete show</button>
    </div>
</div>
